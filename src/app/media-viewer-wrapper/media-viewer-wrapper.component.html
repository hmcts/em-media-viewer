<div>
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <h2 class="govuk-heading-m  govuk-!-margin-top-4">Media Viewer Demo</h2>
      </div>
      <div class="govuk-grid-column-two-thirds">
        <app-toolbar-toggles [toolbarButtons]="toolbarButtons"
                             [showCommentSummary]="showCommentSummary"
                             (toggleAnnotations)="toggleAnnotations($event)"
                             (toggleToolbar)="toggleToolbar($event)"></app-toolbar-toggles>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <details class="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">Change document URL</span>
          </summary>
          <form #form="ngForm">
            <input class="govuk-input govuk-!-width-two-thirds" id="documentUrl" name="documentUrl" type="text" ngModel [value]="url">
            <button class="govuk-button" type="button"
                    (click)="setDocumentUrl(form.value.documentUrl)">Load document</button>
          </form>
        </details>
      </div>
      <div class="govuk-grid-column-one-third">
        <details class="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">Change download file name</span>
          </summary>
          <div class="govuk-details__text">
            <input *ngIf="selectedTab === 'pdf'" class="govuk-input" type="text" name="pdfFileName" [(ngModel)]="filename">
          </div>
        </details>
      </div>
      <div *ngIf="selectedTab === 'unsupported'" class="govuk-grid-column-one-third">
        <details class="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">Change document type</span>
          </summary>
          <div class="govuk-details__text">
            <input class="govuk-input" type="text" name="unsupportedType" [(ngModel)]="unsupportedType">
          </div>
        </details>
      </div>
    </div>
  </div>
  <div class="govuk-tabs" data-module="tabs">
    <div class="govuk-width-container">
      <ul class="govuk-tabs__list">
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('pdf')" id="pdf-tab" href="#pdf" (click)="selectTab('pdf')">
            PDF Viewer
          </a>
        </li>
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('image')" id="image-tab" href="#image" (click)="selectTab('image')">
            Image Viewer
          </a>
        </li>
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('unsupported')" (click)="selectTab('unsupported')"
             id="unsupported-tab" href="#unsupported">
            Unsupported Documents Viewer
          </a>
        </li>
      </ul>
    </div>
    <mv-comments-summary *ngIf="showCommentSummary | async"
                         [title]="'Document Title'"
                         [showCommentSummary]="showCommentSummary"
                         [comments]="comments"></mv-comments-summary>
    <section [id]="selectedTab">
        <mv-media-viewer [url]="url"
                         [downloadFileName]="filename"
                         [toolbarButtonToggles]="toolbarButtons"
                         [contentType]="selectedTab"
                         [annotationSet]="annotationSet"
                         [showCommentSummary]="showCommentSummary"
                         [showAnnotations]="showAnnotations"
                         [showToolbar]="showToolbar"></mv-media-viewer>
    </section>
  </div>
</div>
