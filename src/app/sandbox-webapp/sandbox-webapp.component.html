<div>
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <h2 class="govuk-heading-m  govuk-!-margin-top-4">Media Viewer Demo</h2>
      </div>
      <div class="govuk-grid-column-one-half">
        <table style="float: right">
          <tr>
            <td><span class="govuk-heading-s govuk-!-margin-top-4">Toggle Toolbar</span></td>
            <td>
              <label style="float: right" class="switch govuk-!-margin-left-1">
                <input type="checkbox" [checked]="showToolbar"
                       (change)="toggleToolbarVisibility($event.target.checked)">
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="govuk-tabs" data-module="tabs">
    <div class="govuk-width-container">
      <ul class="govuk-tabs__list">
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('pdf')" id="pdf" href="#pdf" (click)="toggleDocumentSelection('pdf')">
            PDF Viewer
          </a>
        </li>
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('image')" id="image" href="#image" (click)="toggleDocumentSelection('image')">
            Image Viewer
          </a>
        </li>
        <li class="govuk-tabs__list-item">
          <a [className]="tabLinkStyle('unsupported')" id="unsupported" href="#unsupported"
             (click)="toggleDocumentSelection('unsupported')">
            Unsupported Documents Viewer
          </a>
        </li>
      </ul>
    </div>
    <section [id]="documentTypeToShow">
      <div *ngIf="documentTypeToShow === 'pdf'">
        <div>
          Document URL: <input type="text" [value]="'assets/example.pdf'" #pdfUrl>
        </div>
        <mv-media-viewer
          [url]="pdfUrl.value"
          [downloadFileName]="'example.pdf'"
          [showToolbar]="showToolbar"
          [contentType]="'pdf'">
        </mv-media-viewer>
      </div>
      <div *ngIf="documentTypeToShow === 'image'">
        <div>
          Document URL: <input type="text" [value]="'assets/example.jpg'" #imageUrl>
        </div>
        <mv-media-viewer
                         [url]="imageUrl.value"
                         [showToolbar]="showToolbar"
                         [downloadFileName]="'example.jpg'"
                         [contentType]="'image'">
        </mv-media-viewer>
      </div>
      <div *ngIf="documentTypeToShow === 'unsupported'">
        <div>
          Document URL: <input type="text" [value]="'assets/unsupported.txt'" #unsupportedUrl>
        </div>
        <mv-media-viewer
                         [url]="unsupportedUrl.value"
                         [downloadFileName]="'unsupported.txt'"
                         [showToolbar]="showToolbar"
                         [contentType]="'txt'">
        </mv-media-viewer>
      </div>
    </section>
  </div>
</div>
