<div class="aui aui--show-comments" style="position: absolute; width: 100%; height: 100%;">
  <div class="aui__toolbar" role="toolbar">
    <div class="aui__toolbar-container">
      <button
        class="aui__toolbar-button"
        type="button"
        role="button">
        <b>Media Viewer Demo</b>
      </button>
    </div>
  </div>
  <div class="aui__toolbar" role="toolbar">
    <div class="aui__toolbar-container">
      <button (click)="toggleDocumentSelection('pdf')"
        class="aui__toolbar-button aui__toolbar-button--items"
        type="button"
        role="button">
        PDF Viewer
      </button>
      <button (click)="toggleDocumentSelection('image')"
        class="aui__toolbar-button aui__toolbar-button--items"
        type="button"
        role="button">
        Image Viewer
      </button>
      <button (click)="toggleDocumentSelection('unsupported')"
              class="aui__toolbar-button aui__toolbar-button--items"
              type="button"
              role="button">
        Unsupported Viewer
      </button>
    </div>
  </div>
  <div style="height: calc(100% - 100px); width: 100%; margin: auto;">
    <mv-media-viewer *ngIf="documentTypeToShow === 'pdf'"
                      [url]="'assets/example.pdf'"
                      [downloadFileName]="'example.pdf'"
                      [actionEvents]=actionEvents
                      [contentType]="'pdf'" >
    </mv-media-viewer>
    <mv-media-viewer *ngIf="documentTypeToShow === 'image'"
                      [url]="'assets/example.jpg'"
                      [actionEvents]=actionEvents
                      [downloadFileName]="'example.jpg'"
                      [contentType]="'image'"
                      >
    </mv-media-viewer>
    <mv-media-viewer *ngIf="documentTypeToShow === 'unsupported'"
                      [url]="'assets/unsupported.txt'"
                      [downloadFileName]="'unsupported.txt'"
                      [contentType]="'txt'"
                      >
    </mv-media-viewer>
  </div>
</div>
