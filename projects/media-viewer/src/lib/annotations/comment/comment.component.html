<form class="aui-comment" [ngStyle]="{ top: height + 'px' }">
  <div id="detailsWrapper" class="aui-comment__header">
    <span *ngIf="comment.createdByDetails && !comment.lastModifiedByDetails"
          class="aui-comment__author">{{comment.createdByDetails.forename}} {{comment.createdByDetails.surname}}</span>
    <span *ngIf="comment.lastModifiedByDetails" class="aui-comment__author">Modified By: {{comment.lastModifiedByDetails.forename}} {{comment.lastModifiedByDetails.surname}}</span>
    <time class="aui-comment__meta" ng-controller="datCtrl">{{ (comment.lastModifiedDate ? comment.lastModifiedDate : comment.createdDate) | date: 'd MMMM y h:mm a' }}</time>
  </div>

  <textarea
    [ngClass]="'aui-comment__content form-control mimic-focus ' + (!editable ? 'view-mode' : 'edit-mode')"
    type="text"
    required
    name="content"
    [ngModel]="sliceComment"
    value="comment.content"
    [readOnly]="!editable"></textarea>

  <div [hidden]="!expanded" class="aui-comment__footer commentBtns">
    <button *ngIf="!editable; else Save" class="govuk-button" type="submit" role="button" (click)="onEdit()">Edit</button>
    <ng-template #Save>
      <button class="govuk-button" type="submit" role="button">Save</button>
    </ng-template>

    <button *ngIf="!editable; else Cancel" class="govuk-button govuk-button--secondary" role="button">Delete</button>
    <ng-template #Cancel>
      <button class="govuk-button govuk-button--secondary" role="button" (click)="onCancel()">Cancel</button>
    </ng-template>
  </div>
</form>
