<div class="annotations-container" (click)="$event.target === $event.currentTarget && setSelected(-1)">
  <div class="annotation-wrapper" *ngFor="let annotation of annotationSet.annotations; index as i">
    <div [ngStyle]="{ top: annotation.rectangles[0].y + 'px' }">
      <mv-anno-rectangle
        (click)="setSelected(i)"
        [selected]="selectedIndex === i"
        [rectangle]="annotation.rectangles[0]"
        [zoom]="zoom"
        [color]="annotation.color">
      </mv-anno-rectangle>
      <mv-anno-comment
        *ngIf="annotation.comments[0]"
        (click)="setSelected(i)"
        (delete)="deleteComment(i)"
        (updated)="updateComment(i, $event)"
        [selected]="selectedIndex === i"
        [comment]="annotation.comments[0]"
        [user]="annotation.createdByDetails"
        [top]="annotation.rectangles[0].y * zoom">
      </mv-anno-comment>
    </div>
  </div>
</div>
