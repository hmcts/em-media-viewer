<div class="annotations-container"
     (click)="$event.target === $event.currentTarget && setSelected(-1)">

      <div *ngFor="let annotation of annotationSet.annotations; index as i">
          <mv-anno-rectangle
            (click)="setSelected(i)"
            [selected]="selectedIndex === i"
            [rectangle]="annotation.rectangles[0]"
            [zoom]="zoom"
            [color]="annotation.color">
          </mv-anno-rectangle>
      </div>

</div>
