<div class="annotations-container">
  <div class="annotation-wrapper" *ngFor="let annotation of annotations; index as i">
    <div [ngStyle]="{ top: annotation.rectangles[0].y + 'px' }">
      <mv-anno-rectangle
        (click)="setSelected(i)"
        (loseFocus)="setSelected(-1)"
        [selected]="selectedIndex === i"
        [rectangle]="annotation.rectangles[0]"
        [color]="annotation.color">
      </mv-anno-rectangle>
      <mv-anno-comment
        (click)="setSelected(i)"
        (loseFocus)="setSelected(-1)"
        [selected]="selectedIndex === i"
        [comment]="annotation.comments[0]"
        [user]="annotation.createdByDetails"
        [top]="annotation.rectangles[0].y">
      </mv-anno-comment>
    </div>
  </div>
</div>
