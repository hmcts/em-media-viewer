  <div class="annotation-wrapper">
      <mv-anno-rectangle
        (click)="selectHighlight()"
        [selected]="highlightSelected"
        [zoom]="zoom | async"
        [rectangle]="annotation.rectangles[0]"
        [color]="annotation.color">
      </mv-anno-rectangle>
      <mv-anno-comment
        *ngIf="annotation.comments[0]"
        (click)="selectComment()"
        (delete)="deleteComment()"
        [selected]="commentSelected"
        [comment]="annotation.comments[0]"
        [left]="commentsLeftOffset"
        [top]="annotation.rectangles[0].y *(zoom | async)">
      </mv-anno-comment>
  </div>
