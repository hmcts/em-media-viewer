<div #container class="annotation-wrapper" tabindex="1" (focusout)="onFocusOut($event)">
  <mv-popup-toolbar *ngIf="selected"
                    [rectangle]="topRectangle()"
                    [zoom]="zoom"
                    [rotate]="rotate"
                    (deleteHighlight)="deleteHighlight()"
                    (addOrEditComment)="addOrEditComment()"
  ></mv-popup-toolbar>
  <ng-container *ngFor="let rectangle of annotation.rectangles">
    <mv-anno-rectangle
      (click)="onSelect()"
      (update)="onRectangleUpdate($event)"
      [selected]="selected"
      [zoom]="zoom"
      [rotate]="rotate"
      [rectangle]="rectangle"
      [draggable]="draggable"
      [color]="annotation.color">
    </mv-anno-rectangle>
  </ng-container>
  <mv-anno-comment
    *ngIf="annotation.comments[0]"
    (click)="onSelect()"
    (delete)="onCommentDelete()"
    (updated)="onCommentUpdate($event)"
    [rotate]="rotate"
    [selected]="selected"
    [editable]="editable"
    [comment]="annotation.comments[0]"
    [rectangle]="topRectangle()"
    [zoom]="zoom">
  </mv-anno-comment>
</div>
