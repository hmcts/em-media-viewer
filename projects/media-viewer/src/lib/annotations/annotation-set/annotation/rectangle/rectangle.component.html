<div [ngDraggable]="draggable"
     [ngResizable]="draggable"
     rzHandles="all"
     class="rectangle"
     [ngClass]="{ 'selected': selected }"
     [style.backgroundColor]="'#' + color"
     [style.width]="rectangle.width * zoom + 'px'"
     [style.height]="rectangle.height * zoom + 'px'"
     [position]="{ x: rectangle.x * zoom, y: rectangle.y * zoom }"
     (stopped)="onMove($event)"
     (rzStop)="onResize($event)"
     (click)="onClick()">
</div>
<mv-popup-toolbar *ngIf="selected"
                  [rectangle]="rectangle"
                  [zoom]="zoom"
                  [rotate]="rotate"
                  (deleteHighlight)="deleteHighlight()"
                  (addOrEditComment)="onAddOrEditComment()"
></mv-popup-toolbar>
