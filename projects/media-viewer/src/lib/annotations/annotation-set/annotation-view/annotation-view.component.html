<div #container [tabindex]="anno.id">
  <mv-popup-toolbar *ngIf="selected"
                    [canDelete]="true" [canComment]="true"
                    [rectangle]="topRectangle()"
                    [zoom]="zoom"
                    [rotate]="rotate"
                    [height]="height"
                    [width]="width"
                    (deleteHighlightEvent)="deleteHighlight()"
                    (addOrEditCommentEvent)="addOrEditComment()">
  </mv-popup-toolbar>
  <ng-container *ngFor="let rectangle of anno.rectangles">
    <mv-anno-rectangle
      (select)="onSelect()"
      (update)="onRectangleUpdate($event)"
      [selected]="selected"
      [zoom]="zoom"
      [rotate]="rotate"
      [editable]="anno.rectangles.length<=1"
      [rectangle]="rectangle"
      [color]="anno.color">
    </mv-anno-rectangle>
  </ng-container>
</div>
