<div #container [tabindex]="anno.id">
  <mv-ctx-toolbar *ngIf="selected"
                  [canDelete]="true" [canComment]="true"
                  [rectangles]="anno.rectangles"
                  [zoom]="zoom"
                  [rotate]="rotate"
                  [pageHeight]="pageHeight"
                  [pageWidth]="pageWidth"
                  (deleteHighlightEvent)="deleteHighlight()"
                  (addOrEditCommentEvent)="addOrEditComment()">
  </mv-ctx-toolbar>
  <ng-container *ngFor="let rectangle of anno.rectangles">
    <mv-anno-rectangle
      (select)="onSelect()"
      (update)="onRectangleUpdate($event)"
      [selected]="selected"
      [zoom]="zoom"
      [rotate]="rotate"
      [pageHeight]="pageHeight"
      [pageWidth]="pageWidth"
      [editable]="anno.rectangles.length <= 1"
      [annoRect]="rectangle"
      [color]="anno.color">
    </mv-anno-rectangle>
  </ng-container>
</div>
