<div *ngIf="editable; else nonEditable">
  <div #rectElement
       class="rectangle"
       draggable
       resizable
       [tabindex]="annoRect.id"
       [ngClass]="{ 'selected': selected, 'grabNDrag': enableGrabNDrag }"
       [style.backgroundColor]="'#' + color"
       [style.width]="width + 'px'"
       [style.height]="height + 'px'"
       [style.left]="left + 'px'"
       [style.top]="top + 'px'"
       [rotate]="0"
       [selected]="selected"
       (click)="onClick()"
       (stopped)="onUpdate(rectElement)">
  </div>
</div>
<ng-template #nonEditable>
  <div #rectElement
       class="rectangle"
       [tabindex]="annoRect.id"
       [ngClass]="{ 'selected': selected }"
       [style.backgroundColor]="'#' + color"
       [style.width]="width + 'px'"
       [style.height]="height+ 'px'"
       [style.left]="left + 'px'"
       [style.top]="top + 'px'"
       (click)="onClick()">
  </div>
</ng-template>
