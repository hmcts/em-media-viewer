<div *ngIf="editable; else nonEditable">
  <div #rectElement
       class="rectangle"
       draggable
       resizable
       [tabindex]="rect.id"
       [ngClass]="{ 'selected': selected, 'grabNDrag': enableGrabNDrag }"
       [style.backgroundColor]="'#' + color"
       [style.width]="rect.width * zoom + 'px'"
       [style.height]="rect.height * zoom + 'px'"
       [style.left]="rect.x * zoom + 'px'"
       [style.top]="rect.y * zoom + 'px'"
       [rotate]="rotate"
       [selected]="selected"
       (click)="onClick()"
       (stopped)="onUpdate()">
  </div>
</div>
<ng-template #nonEditable>
  <div #rectElement
       class="rectangle"
       [tabindex]="rect.id"
       [ngClass]="{ 'selected': selected }"
       [style.backgroundColor]="'#' + color"
       [style.width]="rect.width * zoom + 'px'"
       [style.height]="rect.height * zoom + 'px'"
       [style.left]="rect.x * zoom + 'px'"
       [style.top]="rect.y * zoom + 'px'"
       (click)="onClick()">
  </div>
</ng-template>
