<div #container
     [ngClass]="'rotation rot' + rotate"
     [style.width]="width ? (width + 'px') : '100%'"
     [style.height]="height ? (height + 'px') : '100%'"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()">
  <div *ngIf="toolbarEvents.drawMode" #newRectangle class="newRectangle" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()"></div>
  <ng-container *ngFor="let annotation of getAnnotationsOnPage()">
    <mv-annotation [annotation]="annotation"
                   [zoom]="zoom"
                   [rotate]="rotate"
                   [draggable]="rotate === 0"
                   [selected]="selectedAnnotation === annotation.id"
                   [draggable]="!(toolbarEvents.drawMode | async)"
                   (update)="onAnnotationUpdate($event)"
                   (delete)="onAnnotationDelete($event)">
    </mv-annotation>
  </ng-container>
</div>
