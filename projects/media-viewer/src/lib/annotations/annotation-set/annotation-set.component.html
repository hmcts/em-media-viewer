<ng-container *ngFor="let annotation of annotationPage.anno">
  <mv-annotation [annotation]="annotation"
                 [zoom]="zoom"
                 [rotate]="rotate"
                 [selectedAnnoId]="selectedAnnotation$ | async"
                 [height]="annotationPage.styles.height"
                 [width]="annotationPage.styles.width"
                 (update)="onAnnotationUpdate($event)"
                 (delete)="onAnnotationDelete($event)"
                 (annotationClick)="selectAnnotation($event)">
  </mv-annotation>
</ng-container>
