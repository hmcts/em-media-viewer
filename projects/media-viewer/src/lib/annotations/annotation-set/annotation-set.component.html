<div [ngClass]="'rotation rot' + rotate"
     [style.width]="width ? (width + 'px') : '100%'"
     [style.height]="height ? (height + 'px') : '100%'">
  <ng-container *ngFor="let annotation of getAnnotationsOnPage(); index as i" >
    <mv-annotation [annotation]="annotation"
                   [zoom]="zoom"
                   [rotate]="rotate"
                   [selected]="selected === i"
                   (select)="onAnnotationSelected($event, i)"
                   (update)="onAnnotationUpdate($event)"
    >
    </mv-annotation>
  </ng-container>
</div>
