<div #container
     [ngClass]="'rotation rot' + rotate"
     [style.width]="width ? (width + 'px') : '100%'"
     [style.height]="height ? (height + 'px') : '100%'"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()">
  <div *ngIf="drawMode" #shapeRectangle class="shapeRectangle" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()"></div>
  <ng-container *ngFor="let annotation of getAnnotationsOnPage()">
    <mv-annotation [annotation]="annotation"
                   [zoom]="zoom"
                   [rotate]="rotate"
                   [selected]="selectedAnnotation.annotationId === annotation.id"
                   [height]="height"
                   [width]="width"
                   (update)="onAnnotationUpdate($event)"
                   (delete)="onAnnotationDelete($event)"
                   (annotationClick)="onAnnotationClick($event)">
    </mv-annotation>
  </ng-container>
</div>
