<div #container
     [ngClass]="annotationSetClass()"
     [style.width.px]="width"
     [style.height.px]="height"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()">
  <mv-box-highlight-create *ngIf="drawMode"
                           [container]="containerRectangle()"
                           [pageHeight]="height" [pageWidth]="width" [rotate]="rotate" [zoom]="zoom"
                           (highlightCreated)="saveBoxHighlight($event)"></mv-box-highlight-create>
  <ng-container *ngFor="let annotation of getAnnotationsOnPage()">
    <mv-annotation [annotation]="annotation"
                   [zoom]="zoom"
                   [rotate]="rotate"
                   [selected]="selectedAnnotation.annotationId === annotation.id"
                   [height]="height"
                   [width]="width"
                   (update)="onAnnotationUpdate($event)"
                   (delete)="onAnnotationDelete($event)"
                   (annotationClick)="selectAnnotation($event)">
    </mv-annotation>
  </ng-container>
</div>
