<ng-container *ngFor="let rectangle of annotation.rectangles">
  <mv-anno-rectangle
    (click)="selectAnnotation()"
    [selected]="(selectedAnnotation | async) === annotation.id"
    [zoom]="zoom"
    [rectangle]="rectangle"
    [draggable]="draggable"
    [color]="annotation.color">
  </mv-anno-rectangle>
</ng-container>
