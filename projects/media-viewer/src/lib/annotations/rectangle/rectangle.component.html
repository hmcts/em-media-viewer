<div ngDraggable
     ngResizable
     rzHandles="all"
     class="rectangle"
     [style.backgroundColor]="'#' + color"
     [style.width]="rectangle.width + 'px'"
     [style.height]="rectangle.height + 'px'"
     [position]="{ x: rectangle.x, y: rectangle.y }"
     (mousedown)="onMouseDown()"
     (mouseup)="onMouseUp()"></div>
