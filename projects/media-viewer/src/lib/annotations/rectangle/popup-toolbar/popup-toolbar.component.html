<div class="toolbar"
     [style.left.px]="left - WIDTH"
     [style.top.px]="top - HEIGHT">

  <button
    type="button"
    title="Delete" class="aui__toolbar-button aui__toolbar-button--comments contextual-btn leftButton"
  ><span>Remove Highlight</span></button>

  <button type="button" title="Comment" class="aui__toolbar-button aui__toolbar-button--comments contextual-btn rightButton"><span>Comment</span></button>

  <div class="arrow-down">
    <div class="inner-triangle"></div>
  </div>

</div>
