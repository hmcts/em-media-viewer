<div #form (click)="onCommentClick()" class="aui-comment"
      [style.top.px]="commentTop"
      [style.zIndex]="selected ? 100 : 0"
      [ngClass]="'rotation rot' + rotate">
  <div id="detailsWrapper {{index}}" class="aui-comment__header">
    <span *ngIf="author && !editor" class="aui-comment__author">
      {{ author.forename }} {{ author.surname }}
    </span>
    <span *ngIf="editor" class="aui-comment__author">
      {{ editor.forename }} {{ editor.surname }}
    </span>
    <time [hidden]="!selected && !this.editable" class="aui-comment__meta">
      {{ lastUpdate | momentDate: 'd MMMM y h:mm a' }}
    </time>
  </div>
  <mv-tags
    [tagItems]="tagItems"
    [userId]="createdBy"
    [editable]="editable"
    [annoId]="_comment.annotationId">
  </mv-tags>
  <textarea *ngIf="selected && editable"
            #editableComment
            mvTextAreaAutoExpand
            type="text"
            required
            name="content"
            [maxlength]="COMMENT_CHAR_LIMIT"
            class="aui-comment__content form-control mimic-focus edit-mode expanded"
            [(ngModel)]="fullComment"
            (ngModelChange)="reRenderComments(); onCommentChange($event);"
            aria-label="comment">
  </textarea>
  <p *ngIf="!editable"
     mvTextHighlight class="commentText" [textToHighlight]="searchString">
      {{ fullComment }}
  </p>
  <div id="commentButtonId" *ngIf="selected || this.editable || (!fullComment.length && (tagItems && !tagItems.length))"
       class="aui-comment__footer commentBtns">
    <button
            id="editOrSaveButton"
            class="govuk-button"
            type="button" role="button"
            (click)="editOrSave()">
      {{ !editable ? 'Edit' : 'Save' }}
    </button>
    <button type="button" role="button"
            id="deleteOrCancelBtn"
            class="govuk-button govuk-button--secondary"
            (click)="deleteOrCancel()">
      {{ !editable ? 'Delete' : 'Cancel' }}
    </button>
  </div>
  <span class="aui-comment__private">private</span>
</div>
