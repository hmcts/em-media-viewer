<p class="comment-search">
  <span class="comment-search__item">
    Showing {{ index + 1 }} of {{ navigationList.length }}
  </span>
  <a [routerLink]=""
     class="comment-search__item"
     title="Previous comment"
     (click)="prevItem($event)">Prev</a>
  <a [routerLink]=""
     class="comment-search__item"
     title="Next comment'"
     (click)="nextItem($event)">Next</a>
</p>
