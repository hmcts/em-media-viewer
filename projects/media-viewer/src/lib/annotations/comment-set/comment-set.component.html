<div #container class="comment-container">
  <ng-container *ngFor="let comment of getCommentsOnPage()">
    <mv-anno-comment
      *ngIf="comment"
      (click)="onSelect()"
      (delete)="onCommentDelete($event)"
      (updated)="onCommentUpdate($event)"
      [selected]="selected"
      [editable]="editable"
      [zoom]="zoom"
      [rotate]="rotate"
      [comment]="comment"
      [rectangle]="topRectangle(comment.annotationId)">
    </mv-anno-comment>
  </ng-container>
</div>
