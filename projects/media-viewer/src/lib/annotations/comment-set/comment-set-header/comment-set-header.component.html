<div class="commentSummaryHeader">
  <button *ngIf="showCommentSummary"
          id="commentSummary" class="commentSummary"
          title="Open collate summary" tabindex="0" data-l10n-id="commentSummary"
          (click)="toggleCommentsSummary()">
    Summary
  </button>
  <button *ngIf="annotationSet"
          id="searchCommentsToggle" class="searchComments"
          title="Search comments" tabindex="0" data-l10n-id="searchComments"
          (click)="toggleCommentSearch()">
  </button>
  <mv-comment-search *ngIf="showCommentSearch"
                     [annotationSet]="annotationSet">
  </mv-comment-search>
</div>
