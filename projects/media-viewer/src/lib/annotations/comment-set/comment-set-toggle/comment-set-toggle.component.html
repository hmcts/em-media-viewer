<button [ngClass]="{ 'comments-toggle': true, 'collapse': showCommentsPanel, 'expand': !showCommentsPanel }"
        aria-label="Toggle Comments Panel"
        title="Toggle Comments Panel" tabindex="0" data-l10n-id="toggle-comments-panel"
        (click)="toggleCommentsPanel()">
  {{ showCommentsPanel ? 'Hide comments' : 'Show comments' }}
</button>
