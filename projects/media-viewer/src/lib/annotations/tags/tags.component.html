<div class="tags">
  <p><a [routerLink]="" (click)="manageTags()">{{!isEdit ? 'Edit tags' : 'Save tags'}}</a></p>
  <div *ngIf="isEdit">
    <tag-input [(ngModel)]="tagItems"
               [ngModelOptions]="{standalone:true}"
               [placeholder]="'Add tag'"
               [displayBy]="'name'"
               [identifyBy]="'name'"
               [onTextChangeDebounce]="250"
               [secondaryPlaceholder]="'Search for tags'"
               [onlyFromAutocomplete]="false">
      <tag-input-dropdown
        [autocompleteItems]="autocompleteItems"
        [displayBy]="'name'"
        [identifyBy]="'name'"
        [zIndex]="10000"
        [minimumTextLength]="3">
        <ng-template let-item="item" let-index="index">
          {{ item.label }}
        </ng-template>
      </tag-input-dropdown>
    </tag-input>
  </div>
  <div *ngIf="!isEdit">
    <span *ngFor="let tag of tagItems"
        [ngStyle]="{'color': tag.colour, 'border-color': tag.colour}" class="hmcts-badge">
      {{tag.name}}
    </span>
  </div>
</div>
