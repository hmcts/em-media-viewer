<div class="tags">
  <tag-input
    *ngIf="editable" class="tags__edit"
    [ngModel]="tagItems"
    (ngModelChange)="onUpdateTags($event)"
    [ngModelOptions]="{standalone:true}"
    [placeholder]="'Add tag'"
    [displayBy]="'label'"
    [identifyBy]="'name'"
    [onTextChangeDebounce]="250"
    [secondaryPlaceholder]="'Search for tags'"
    [onlyFromAutocomplete]="false">
    <tag-input-dropdown
      [autocompleteItems]="availableTags"
      [displayBy]="'label'"
      [identifyBy]="'name'"
      [zIndex]="10000"
      [minimumTextLength]="3">
      <ng-template let-item="item" let-index="index">
        {{ item.label }}
      </ng-template>
    </tag-input-dropdown>
  </tag-input>

  <div class="tags__render" *ngIf="!editable">
    <span *ngFor="let tag of tagItems" class="tags__item hmcts-badge">
      {{tag.label}}
    </span>
  </div>
</div>
