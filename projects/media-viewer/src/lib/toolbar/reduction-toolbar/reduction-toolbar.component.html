<div class="toolbar">
  <div id="toolbarContainer">
    <div class="findbar">
      <div id="findbarInputContainer">
        <input title="Find" class="toolbarField"
               placeholder="Find in documentâ€¦"
               tabindex="0"
               data-l10n-id="find_input">
        <div class="splitToolbarButton">
          <button id="findPrevious" class="toolbarButton findPrevious"
                  title="Find the previous occurrence of the phrase" tabindex="0" data-l10n-id="find_previous">
            <span data-l10n-id="find_previous_label">Previous</span>
          </button>
          <div class="splitToolbarButtonSeparator"></div>
          <button id="findNext" class="toolbarButton findNext" title="Find the next occurrence of the phrase"
                  tabindex="0" data-l10n-id="find_next">
            <span data-l10n-id="find_next_label">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div id="annotationButtons">
      <div class="splitToolbarButton hiddenIfLargerThan1000px" >
        <button class="toolbarButton highlightBtn" title="Highlight Text Mode" (click)="toggleTextReductionMode()"
                id="toggleHighlightButton" tabindex="0" data-l10n-id="toggleHighlightButton">
          <span data-l10n-id="next_label">Highlight Text</span>
        </button>
        <button class="toolbarButton drawBtn" title="Draw Mode"
                id="toggleDrawButton" tabindex="0" data-l10n-id="toggleDrawButton">
          <span data-l10n-id="next_label">Draw</span>
        </button>
      </div>
    </div>

    <div id="toolbarViewerMiddle">
      <div class="splitToolbarButton">
        <button [ngClass]="{'reduction-preview': !preview, 'reduction-preview-off': preview, 'reduction-preview-btn': true}"
                id="reduction-preview" tabindex="0" title="Preview" (click)="togglePreview()">
          <span data-l10n-id="page_rotate_ccw_label">Preview</span>
        </button>
      </div>
    </div>
  </div>
</div>
