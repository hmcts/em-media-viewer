<div #outlineItem class="outlineItem">
  <div *ngIf="outline.items.length > 0" [ngClass]="{ 'outlineItemToggler': true, 'outlineItemsHidden': !showOutlineItems }"
       (click)="toggleOutline()" (keyup.enter)="toggleOutline()" tabindex="60"></div>
  <a (click)="navigateLink()" (keyup.enter)="navigateLink()" [ngStyle]="getStyles()" tabindex="60">
    {{ outline.title }}
  </a>
  <div *ngIf="outline.items.length > 0" class="outlineItems">
    <div *ngFor="let outline of outline.items">
      <mv-outline-item
        [outline]="outline"></mv-outline-item>
    </div>
  </div>
</div>
