<div class="redaction">
  <label class="govuk-label redaction-title" data-l10n-id="redaction_options">{{
    "Redaction options" | rpxTranslate
  }}</label>
  <button
    id="toggleDrawButton"
    class="mv-button redaction-button--draw tooltip"
    [attr.data-tooltip]="'Draw a box' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="toggleDrawButton"
    (click)="toggleDrawMode()"
    [disabled]="redactionAllInProgress"
  >
    <span data-l10n-id="toggleDrawButton_label">{{
      "Draw a box" | rpxTranslate
    }}</span>
  </button>
  <button
    id="redactPageButton"
    class="mv-button redaction-button--redact-page tooltip"
    [attr.data-tooltip]="'Redact page' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="redactPageButton"
    (click)="redactPage()"
    [disabled]="redactionAllInProgress"
  >
    <span data-l10n-id="redactPageButton_label">{{
      "Redact page" | rpxTranslate
    }}</span>
  </button>
  <button
    *ngIf="showRedactSearch"
    id="mvRedactFromSearchBtn"
    class="mv-button redaction-button--search tooltip"
    [attr.data-tooltip]="'From search' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="fromSearchButton"
    (click)="onRedactAllSearch()"
    [disabled]="redactionAllInProgress"
  >
    <span style="width: 5rem" data-l10n-id="fromSearchButton_label">{{
      "From search" | rpxTranslate
    }}</span>
  </button>

  <button
    *ngIf="toolbarButtons.showHighlightButton"
    id="toggleHighlightButton"
    class="mv-button redaction-button--redact tooltip"
    aria-pressed="false"
    [attr.data-tooltip]="'Redact text' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="toggleTextRedactionButton"
    (click)="toggleTextRedactionMode()"
    [disabled]="redactionAllInProgress"
  >
    <span data-l10n-id="toggleTextRedactionButton_label">{{
      "Redact text" | rpxTranslate
    }}</span>
  </button>

  <button
    [disabled]="!hasRedactions || redactionAllInProgress"
    id="mvClearBtn"
    #mvClearBtn
    class="mv-button redaction-button--clear tooltip"
    aria-pressed="false"
    [attr.data-tooltip]="'Clear all' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="toggleClearAllButton"
    (click)="unmarkAll()"
  >
    <span data-l10n-id="Clear all">{{ "Clear all" | rpxTranslate }}</span>
  </button>

  <button
    [disabled]="!hasRedactions || redactionAllInProgress"
    id="mvPreviewBtn"
    class="mv-button tooltip"
    [class.redaction-button--preview]="!preview"
    [class.redaction-button--hide-preview]="preview"
    redaction-button--preview
    aria-pressed="false"
    [attr.data-tooltip]="'Preview' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="togglePreviewButton"
    (click)="togglePreview()"
  >
    <span *ngIf="!preview" data-l10n-id="redaction-preview_label">{{
      "Preview" | rpxTranslate
    }}</span>
    <span *ngIf="preview" data-l10n-id="redaction-hide-preview_label">{{
      "Hide preview" | rpxTranslate
    }}</span>
  </button>

  <button
    [disabled]="!hasRedactions || redactionAllInProgress"
    id="mvRedactBtn"
    class="mv-button redaction-button--download tooltip"
    aria-pressed="false"
    [attr.data-tooltip]="'Save document' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="mvRedactBtn"
    (click)="redact()"
  >
    <span data-l10n-id="Save Document">{{
      "Save document" | rpxTranslate
    }}</span>
  </button>

  <button
    id="mvCloseBtn"
    #mvCloseBtn
    class="mv-button redaction-button--close tooltip"
    [attr.data-tooltip]="'Close Redaction' | rpxTranslate"
    data-placement="bottom"
    data-l10n-id="mvRedactBtn"
    (click)="toggleRedactBar()"
    [disabled]="redactionAllInProgress"
  >
    <span data-l10n-id="Close Redaction">{{
      "Close Redaction" | rpxTranslate
    }}</span>
  </button>
</div>
