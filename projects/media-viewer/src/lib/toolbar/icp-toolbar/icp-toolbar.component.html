<div id="icp-toolbar" class="icpMode">
  <div id="toolbar-title">
    <label class="govuk-label" data-l10n-id="digitalEvidence_label">Digital evidence presentation</label>
  </div>

  <div id="presentation-mode">
    <div class="item-label">
      <label class="govuk-label" data-l10n-id="icpInfo_label">You are in presentation mode</label>
    </div>
    <div class="item-button">
      <button class="govuk-button govuk-button--secondary" data-module="govuk-button" tabindex="0"
        title="Leave presentation" (click)="leaveIcpSession()">
        <span data-l10n-id="icp-leave-presentation_label">Leave presentation</span>
      </button>
    </div>
  </div>

  <div id="presenter-info">
    <div class="item-label">
      <label class="govuk-label" *ngIf="!presenterName" data-l10n-id="noPresenter_label">Waiting for presenter</label>
      <label class="govuk-label" *ngIf="presenterName && isPresenter" data-l10n-id="isPresenter_label">You are
        presenting</label>
      <label class="govuk-label" *ngIf="presenterName && !isPresenter"
        data-l10n-id="otherPresenter_label">{{ presenterName | titlecase }}
        is presenting</label>
    </div>
    <div class="item-button">
      <button *ngIf="!presenterName" class="govuk-button" id="icp-present" tabindex="0" title="Present"
        (click)="present()">
        <span data-l10n-id="icp-present_label">Start presenting</span>
      </button>
      <button *ngIf="isPresenter" class="govuk-button  govuk-button--warning" id="icp-stop-presenting" tabindex="0"
        title="Stop presenting" (click)="stopPresenting()">
        <span data-l10n-id="icp-stop-presenting_label">Stop Presenting</span>
      </button>
    </div>
  </div>

  <div id="participant-list">
    <button class="govuk-button govuk-button--secondary" id="icp-participants-list" tabindex="0"
      title="Participants list" (click)="showParticipantsList()">
      <span
        data-l10n-id="icp-stop-presenting_label">{{(toolbarEventService.icp.participantsListVisible | async) ? 'Hide': 'Show'}}
        participants</span>
    </button>
  </div>
</div>
