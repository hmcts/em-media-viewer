<div id="secondaryToolbar" class="secondaryToolbar doorHangerRight" [ngClass]="{ hidden: toolbarButtons.subToolbarHidden | async }">
  <div id="secondaryToolbarButtonContainer">
      <button *ngIf="toolbarButtons.showHighlightButton" (click)="onClickHighlightToggle()" [class.toggled]="toolbarEvents.highlightMode | async" class="secondaryToolbarButton highlightBtn" title="Highlight Text Mode" id="secondaryHighlightToggle" tabindex="0" data-l10n-id="toggleHighlightButton">
        <span data-l10n-id="next_label">Highlight Text</span>
      </button>
      <button (click)="onClickDrawToggle()" *ngIf="toolbarButtons.showDrawButton" [class.toggled]="toolbarEvents.drawMode | async" class="secondaryToolbarButton drawBtn" title="Draw Mode" id="toggleDrawButton" tabindex="1" data-l10n-id="toggleDrawButton">
        <span data-l10n-id="next_label">Draw</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
      <button id="pageRotateCcw" *ngIf="toolbarButtons.showRotate" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise"
              tabindex="4" data-l10n-id="page_rotate_ccw" (click)="rotateCcw()" id="secondaryRotateCcw">
        <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
      </button>
      <button id="pageRotateCw" *ngIf="toolbarButtons.showRotate" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="5"
              id="secondaryRotateCw"
              data-l10n-id="page_rotate_cw" (click)="rotateCw()">
        <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
      <button id="secondaryPrint" *ngIf="toolbarButtons.showPrint" class="secondaryToolbarButton print" title="Print" tabindex="2" data-l10n-id="print" (click)="printFile()">
      <span data-l10n-id="print_label">Print</span>
      </button>
      <button id="secondaryDownload" *ngIf="toolbarButtons.showDownload" class="secondaryToolbarButton download" title="Download" tabindex="3" data-l10n-id="download" (click)="downloadFile()">
      <span data-l10n-id="download_label">Download</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
  </div>
</div>
