<div class="comments-panel comment-container icp-mode" [ngClass]="{'expanded': showParticipantsList }">

  <div class="participant__card no-shadow">
    <p class="participant__name">All Participants</p>
  </div>

  <div *ngIf="(presenter$ | async)?.username !== ''" class="participant__card">
    <div class="participant__header"> Presenting </div>
    <p class="participant__name">{{(presenter$ | async)?.username}}</p>
  </div>

  <div *ngIf="!((participants$ | async).length == 1 && (isPresenter$ | async))" class="participant__card">
    <div class="participant__header">Following</div>
    <ng-container *ngFor="let participant of (participants$ | async)">
        <p *ngIf="participant.id !== (presenter$ | async)?.id" class="participant__name">{{participant.username}}</p>
    </ng-container>
  </div>
</div>
