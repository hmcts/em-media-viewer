<div class="pageContainer">
  <div  *ngFor="let reduction of (reductionsPerPage$ | async);  index as i"
       class="pageContainer__page"
       [ngStyle]="{
       'width.px': reduction.styles.width,
       'height.px': reduction.styles.height
       }"
       [ngClass]="{
         'pageContainer__page--draw' : drawMode,
         'rotation': true,
         'rot90': rotate === 90,
         'rot180': rotate === 180,
         'rot270': rotate === 270
       }">
    <mv-box-highlight-create
      [page]="i + 1"
      [pageHeight]="reduction.styles.height"
      [pageWidth]="reduction.styles.width"
      [rotate]="rotate"
      [zoom]="zoom"
      (saveSelection)="saveRedaction($event)">
    </mv-box-highlight-create>
    <div class="pageContainer__page-item">
      <ng-container *ngFor="let anno of reduction.anno">
        <mv-annotation [annotation]="anno"
                       [zoom]="zoom"
                       [rotate]="rotate"
                       [selectedAnnoId]="selectedRedaction$ | async"
                       [height]="reduction.styles.width"
                       [width]="reduction.styles.height"
                       (delete)="onMarkerDelete($event)"
                       (annotationClick)="selectReduction($event)">
        </mv-annotation>
      </ng-container>
    </div>
  </div>
</div>
