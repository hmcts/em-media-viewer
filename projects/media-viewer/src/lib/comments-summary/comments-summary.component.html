<div id="modal-background" class="modal" (click)="onClose()">
  <div id="modal" class="modal-content govuk-width-container clearfix" (click)="$event.stopPropagation()">
    <h2>{{ title }}</h2>
    <div id="comment-container" class="comment-container" #commentContainer>
      <table class="govuk-table">
        <thead>
          <tr class="govuk-table__header">
            <th>User</th>
            <th>Date</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let comment of comments; let i = index' [id]="'comment-row-'+i" class="govuk-table__cell">
            <td><span title="{{comment.createdByDetails.email}}">{{comment.createdByDetails.forename}} {{comment.createdByDetails.surname}}</span></td>
            <td>{{comment.createdDate | date : "hh:mm d MMMM yyyy" }}</td>
            <td title="{{comment.content}}">
              <span class="clipped">
                {{comment.content}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-container">
      <button (click)="onPrint()" class="govuk-button govuk-button--secondary">Print</button>
      <button id="modal-close-button" (click)="onClose()" class="govuk-button">Close</button>
    </div>
  </div>
</div>
