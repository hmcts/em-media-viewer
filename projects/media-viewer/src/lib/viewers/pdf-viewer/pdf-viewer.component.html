<div #viewerContainer class="pdfContainer"
     style="height: 99%; position: absolute;" [ngClass]="{ hidden: errorMessage }">
  <div #pdfViewer (mouseup)="onMouseUp($event)" class="pdfViewer" [ngClass]="{ hidden: loadingDocument,  highlightMode: toolbarEvents.highlightMode | async, drawMode: toolbarEvents.drawMode | async }">
  </div>
  <div class="loadingMessage" [ngClass]="{ hidden: !loadingDocument }">
    Loading...{{ loadingDocumentProgress ? loadingDocumentProgress + '%' : '' }}
  </div>
</div>
<mv-error-message [errorMessage]="errorMessage" *ngIf="errorMessage"></mv-error-message>
