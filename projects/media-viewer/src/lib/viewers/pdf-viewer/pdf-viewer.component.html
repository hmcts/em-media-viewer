<button [ngClass]="{ 'comments-toggle': true, 'collapse': showCommentsPanel, 'expand': !showCommentsPanel }"
        aria-label="Toggle Comments Panel"
        title="Toggle Comments Panel" tabindex="0" data-l10n-id="toggle-comments-panel"
        (click)="toggleCommentsPanel()">
  {{ showCommentsPanel ? 'Hide comments' : 'Show comments' }}
</button>
<div #viewerContainer
     class="pdfContainer"
     [ngStyle]="{ height: height }"
     [ngClass]="{ 'pdfContainer': true, 'annotations': enableAnnotations, hidden: errorMessage, 'show-comments-panel': showCommentsPanel }">
  <div #pdfViewer (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" class="pdfViewer"
       [ngClass]="{ hidden: loadingDocument, highlightMode: highlightMode | async, drawMode: drawMode | async }">
  </div>
  <div class="loadingMessage" [ngClass]="{ hidden: !loadingDocument }">
    Loading...{{ loadingDocumentProgress ? loadingDocumentProgress + '%' : '' }}
  </div>
</div>
<mv-error-message [errorMessage]="errorMessage" *ngIf="errorMessage"></mv-error-message>
