<a *ngIf="bookmarkNodes?.length === 0" class="highlightedOutlineItem"
  >No bookmarks created yet</a
>
<cdk-tree
  cdkDropList
  *ngIf="datasource"
  [dataSource]="datasource"
  [treeControl]="treeControl"
  (cdkDropListDropped)="drop($event)"
>
  <!-- This is the tree node template for leaf nodes -->
  <cdk-nested-tree-node
    *cdkTreeNodeDef="let node"
    cdkTreeNodePadding
    class="tree-children"
    cdkDrag
    [cdkDragData]="node"
    (mouseenter)="dragHover($event, node)"
    (mouseleave)="dragHoverEnd($event, node)"
    (cdkDragStarted)="dragStart()"
    (cdkDragReleased)="dragEnd()"
  >
    <div
      class="node-wrapper"
      *ngIf="node.id !== editableBookmark; else inputBookmark"
    >
      <div class="outlineItem">
        <button mat-icon-button disabled></button>
        <a (click)="goToBookmark(node)">
          {{ node.name }}
        </a>
      </div>
      <button class="bookmark__rename" (click)="editBookmark(node.id)"></button>
      <button class="bookmark__delete" (click)="deleteBookmark2(node)"></button>
    </div>
    <ng-template #inputBookmark>
      <input
        #bookmarkName
        class="bookmark__input"
        [value]="node.name"
        [maxLength]="BOOKMARK_CHAR_LIMIT"
      />
      <button
        class="bookmark__save"
        (click)="updateBookmark(node, bookmarkName.value)"
      ></button>
    </ng-template>
  </cdk-nested-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <cdk-nested-tree-node
    *cdkTreeNodeDef="let node; when: hasChild"
    class="tree-children"
    cdkTreeNodePadding
    cdkDrag
    [cdkDragData]="node"
    (mouseenter)="dragHover($event, node)"
    (mouseleave)="dragHoverEnd($event, node)"
    (cdkDragStarted)="dragStart()"
    (cdkDragReleased)="dragEnd()"
  >
    <div
      class="node-wrapper"
      *ngIf="node.id !== editableBookmark; else inputBookmark2"
    >
      <div class="outlineItem">
        <span
          cdkTreeNodeToggle
          class="toggle-children-wrapper"
          [ngClass]="onNodeExpand(node)"
          ><span class="toggle-children"></span
        ></span>
        <a (click)="goToBookmark(node)">
          {{ node.name }}
        </a>
      </div>
      <button class="bookmark__rename" (click)="editBookmark(node.id)"></button>
      <button class="bookmark__delete" (click)="deleteBookmark2(node)"></button>
    </div>
    <!-- <pre>{{ node | json }}</pre> -->
    <ng-template #inputBookmark2>
      <input
        #bookmarkName
        class="bookmark__input"
        [value]="node.name"
        [maxLength]="BOOKMARK_CHAR_LIMIT"
      />
      <button
        class="bookmark__save"
        (click)="updateBookmark(node, bookmarkName.value)"
      ></button>
    </ng-template>
    <div *ngIf="treeControl.isExpanded(node)">
      <ng-container cdkTreeNodeOutlet></ng-container>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>
