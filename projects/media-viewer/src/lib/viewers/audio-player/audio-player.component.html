<div class="govuk-width-container">
  <div class="govuk-notification-banner__content">
    <p>
      <span *ngIf="audioPlayerEnabled, else download">
        Use the player to listen to the file or </span>
      <a #downloadLink [href]="relativeUrl" [download]="downloadFileName">click here to download</a>.
    </p>
    <ng-template #download>
      <span>Audio playback is not enabled, </span>
    </ng-template>
    <audio *ngIf="audioPlayerEnabled" width="320" height="240" controls>
      <source [src]="relativeUrl" type="audio/mpeg">
      <source [src]="relativeUrl" type="audio/ogg">
      <source [src]="relativeUrl" type="audio/aac">
      <source [src]="relativeUrl" type="audio/mp3">
      <source [src]="relativeUrl" type="audio/mp4">
      <source [src]="relativeUrl" type="audio/wav">
    </audio>
  </div>
</div>
