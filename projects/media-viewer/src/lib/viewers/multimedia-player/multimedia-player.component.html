<div class="govuk-width-container">
  <div class="govuk-notification-banner__content">
    <p>
      <span *ngIf="multimediaPlayerEnabled, else download">
        Use the player to listen to the file or </span>
      <a #downloadLink [href]="relativeUrl" [download]="downloadFileName">click here to download</a>.
    </p>
    <ng-template #download>
      <span>Multimedia playback is not enabled, </span>
    </ng-template>
    <video *ngIf="multimediaPlayerEnabled" width="100%" height="100%" controls>
      <source [src]="relativeUrl" type="video/mp4">
      <source [src]="relativeUrl" type="video/ogg">
      <source [src]="relativeUrl" type="video/webm">
      <source [src]="relativeUrl" type="video/quicktime">
      <source [src]="relativeUrl" type="video/mpeg">
      <source [src]="relativeUrl" type="video/3gpp">
      <source [src]="relativeUrl" type="video/x-msvideo">
      <source [src]="relativeUrl" type="video/x-ms-wmv">
    </video>
  </div>
</div>
