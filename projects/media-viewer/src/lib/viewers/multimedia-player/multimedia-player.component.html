<div class="govuk-width-container">
  <div class="govuk-notification-banner__content">
    <p>
      <span *ngIf="multimediaPlayerEnabled && mimeTypeSupported, else download">
        Use the player to listen to the file or </span>
      <a #downloadLink [href]="url" [download]="downloadFileName">Click here to download</a>.
    </p>
    <ng-template #download>
      <span>Multimedia playback is not enabled, or Mime type not supported. </span>
    </ng-template>
    <video #videoPlayer *ngIf="multimediaPlayerEnabled" width="100%" height="100%"
           (canplay)="confirmVideoSupported()" controls>
      <source [src]="url" type="video/mp4">
      <source [src]="url" type="video/ogg">
      <source [src]="url" type="video/webm">
      <source [src]="url" type="video/quicktime">
      <source [src]="url" type="video/mpeg">
      <source [src]="url" type="video/3gpp">
      <source [src]="url" type="video/x-msvideo">
      <source [src]="url" type="video/x-ms-wmv">
    </video>
  </div>
</div>
