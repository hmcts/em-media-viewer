<div id="viewer-wrapper">
  <div *ngIf="!errorMessage"
       id="image-container"
       class="image-container"
  >
    <img #img *ngIf="url" [ngClass]="'rot' + rotation" data-hook="dm.viewer.img" [src]="url" (error)="onLoadError()"/>
    <mv-annotation-set *ngIf="enableAnnotations"
                       [annotationSet]="annotationSet"
                       [zoom]="zoom"
                       [page]="1"
                       [rotate]="rotation">
    </mv-annotation-set>
  </div>
  <mv-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></mv-error-message>
</div>
