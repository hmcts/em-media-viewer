<div id="viewer-wrapper">
  <div *ngIf="!errorMessage"
       id="image-container"
       class="image-container">
    <img #img *ngIf="url"
         [src]="url"
         [ngClass]="'rot' + rotation"
         data-hook="dm.viewer.img"
         (error)="onLoadError()"
         (load)="onLoad()"/>
    <mv-annotation-set *ngIf="enableAnnotations && annotationSet"
                       [annotationSet]="annotationSet"
                       [zoom]="zoom"
                       [page]="1"
                       [rotate]="rotation"
                       [height]="img !== undefined ? img.nativeElement.height : 0"
                       [width]="img !== undefined ? img.nativeElement.width : 0">
    </mv-annotation-set>
  </div>
  <mv-comment-set *ngIf="enableAnnotations && annotationSet"
                  [annotationSet]="annotationSet"
                  [page]="1"
                  [zoom]="zoom"
                  [rotate]="rotation">
  </mv-comment-set>
  <mv-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></mv-error-message>
</div>
