<div id="viewer-wrapper">
  <div *ngIf="!errorMessage" id="image-container" class="image-container">

    <img #img
         *ngIf="url"
         [ngClass]="'rot' + rotation"
         data-hook="dm.viewer.img"
         [src]="url"
         (error)="onLoadError()"
         [style.width]="img.naturalWidth * zoom + 'px'"/>

    <mv-annotations [annotations]="annotationSet?.annotations"
                    [zoom]="zoom"
                    [rotate]="rotation"
                    [selectedAnnotation]="selectedAnnotation">
    </mv-annotations>

  </div>
  <mv-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></mv-error-message>
</div>
