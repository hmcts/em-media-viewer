<div class="pageContainer">
  <div *ngFor="let bookmarks of (bookmarksPerPage$ | async);  index as i"
       class="pageContainer__page"
       [ngStyle]="{
         'width.px': bookmarks.styles.width,
         'height.px': bookmarks.styles.height
       }">
    <div class="pageContainer__page-item">
      <ng-container *ngFor="let bMrk of bookmarks.bookmark">
        <div class="bookmark__here"
           [style.width]="16 * zoom + 'px'"
           [style.height]="24 * zoom + 'px'"
           [style.top]="bMrk.yCoordinate * zoom + top + 'px'"
           [style.left]=" left +'px'"
           [title]="bMrk.name">
        </div>
      </ng-container>
    </div>
  </div>
</div>
