<mv-search-bar [searchEvents]="searchEvent"
               [searchResultsCount]="searchResultsCountEvent | async"
               [searchBarHidden]="toolbarToggles?.searchBarHidden"></mv-search-bar>
<mv-sub-toolbar [printEvent]="printEvent"
                [downloadEvent]="downloadEvent"
                [subToolbarHidden]="toolbarToggles?.subToolbarHidden | async"></mv-sub-toolbar>
<div class="toolbar">
  <div id="toolbarContainer">
    <div id="toolbarViewer">
      <mv-tb-left-pane [currentPage]="currentPage"
                       [changePageByDelta]="changePageByDeltaEvent"
                       [setCurrentPage]="setCurrentPageEvent"
                       [toolbarToggles]="toolbarToggles"></mv-tb-left-pane>
      <mv-tb-right-pane [downloadEvent]="downloadEvent"
                        [printEvent]="printEvent"
                        [toolbarToggles]="toolbarToggles">
      </mv-tb-right-pane>
      <mv-tb-middle-pane [zoomEvent]="zoomEvent"
                         [stepZoomEvent]="stepZoomEvent"
                         [rotateEvent]="rotateEvent"
                         [zoomValue]="(zoomValueEvent | async) || { value: 1 }"
                         [showZoomBtns]="toolbarToggles?.showZoomBtns | async"
                         [showRotateBtns]="toolbarToggles?.showRotateBtns | async"></mv-tb-middle-pane>
    </div>
    <div id="loadingBar">
      <div class="progress">
        <div class="glimmer">
        </div>
      </div>
    </div>
  </div>
</div>
