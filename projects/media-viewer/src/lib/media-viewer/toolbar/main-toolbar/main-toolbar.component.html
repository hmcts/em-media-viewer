<div class="toolbar">
  <div id="toolbarContainer">
    <div id="toolbarViewer">
      <mv-tb-left-pane [currentPage]="currentPage"
                       [actionEvents]="actionEvents"
                       [toolbarToggles]="toolbarToggles"></mv-tb-left-pane>
      <mv-tb-right-pane [actionEvents]="actionEvents"
                        [toolbarToggles]="toolbarToggles">
      </mv-tb-right-pane>
      <mv-tb-middle-pane [zoomEvent]="actionEvents?.zoom"
                         [stepZoomEvent]="actionEvents?.stepZoom"
                         [rotateEvent]="actionEvents?.rotate"
                         [zoomValue]="(actionEvents?.zoomValue | async) || { value: 1 }"
                         [showZoomBtns]="toolbarToggles?.showZoomBtns | async"
                         [showRotateBtns]="toolbarToggles?.showRotateBtns | async"></mv-tb-middle-pane>
    </div>
    <div id="loadingBar">
      <div class="progress">
        <div class="glimmer">
        </div>
      </div>
    </div>
  </div>
</div>
