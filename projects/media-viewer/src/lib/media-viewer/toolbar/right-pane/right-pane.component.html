<div id="toolbarViewerRight">
  <button *ngIf="toolbarButtons?.showPresentationModeBtn"
          id="presentationMode" class="toolbarButton presentationMode hiddenLargeView"
          title="Switch to Presentation Mode" tabindex="31" data-l10n-id="presentation_mode">
    <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
  </button>
  <button *ngIf="toolbarButtons?.showOpenFileBtn"
          id="openFile" class="toolbarButton openFile hiddenLargeView" title="Open File" tabindex="32"
          data-l10n-id="open_file">
    <span data-l10n-id="open_file_label">Open</span>
  </button>
  <button *ngIf="toolbarButtons?.showDownloadBtn"
          id="download" class="toolbarButton download hiddenMediumView" title="Download" tabindex="34"
          data-l10n-id="download" (click)="downloadFile()">
    <span data-l10n-id="download_label">Download</span>
  </button>
  <button *ngIf="toolbarButtons?.showPrintBtn"
          id="print" class="toolbarButton print hiddenMediumView" title="Print" tabindex="33"
          data-l10n-id="print" (click)="printFile()">
    <span data-l10n-id="print_label">Print</span>
  </button>
  <a *ngIf="toolbarButtons?.showBookmarkBtn"
     href="#" id="viewBookmark" class="toolbarButton bookmark hiddenSmallView"
     title="Current view (copy or open in new window)" tabindex="35" data-l10n-id="bookmark">
    <span data-l10n-id="bookmark_label">Current View</span>
  </a>
  <div class="toolbarButtonSpacer"></div>
  <button *ngIf="toolbarButtons?.showSubToolbarToggleBtn"
          id="secondaryToolbarToggle" class="toolbarButton" title="Tools" tabindex="36" data-l10n-id="tools"
          (click)="toggleSecondaryToolbar()">
    <span data-l10n-id="tools_label">Tools</span>
  </button>
</div>
