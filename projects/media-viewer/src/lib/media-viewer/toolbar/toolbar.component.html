<div id="outerContainer" [ngClass]="{ sidebarOpen: sidebarOpen | async }">
  <mv-side-bar id="sidebarContainer"></mv-side-bar>
  <div id="mainContainer">
    <mv-search-bar [searchEvents]="actionEvents.search"
                   [searchResultsCount]="actionEvents.searchResultsCount | async"
                   [searchBarHidden]="searchBarHidden | async"></mv-search-bar>
    <mv-sub-toolbar [actionEvents]="actionEvents"
                    [subToolbarHidden]="subToolbarHidden | async"></mv-sub-toolbar>
    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <mv-tb-left-pane [actionEvents]="actionEvents"
                           [stateChange]="stateChange"
                           [toggleSearchBarHidden]="searchBarHidden"
                           [toggleSidebarOpen]="sidebarOpen"></mv-tb-left-pane>
          <mv-tb-right-pane [actionEvents]="actionEvents"
                            [toggleSubToolbarHidden]="searchBarHidden">
          </mv-tb-right-pane>
          <mv-tb-middle-pane [actionEvents]="actionEvents"></mv-tb-middle-pane>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
