<div id="outerContainer" [ngClass]="{sidebarOpen: sidebarToggle}">
  <div id="sidebarContainer">
    <div id="toolbarSidebar">
      <div class="splitToolbarButton toggled">
        <button id="viewThumbnail" class="toolbarButton toggled" title="Show Thumbnails" tabindex="2"
                data-l10n-id="thumbs">
          <span data-l10n-id="thumbs_label">Thumbnails</span>
        </button>
        <button id="viewOutline" class="toolbarButton"
                title="Show Document Outline (double-click to expand/collapse all items)" tabindex="3"
                data-l10n-id="document_outline">
          <span data-l10n-id="document_outline_label">Document Outline</span>
        </button>
        <button id="viewAttachments" class="toolbarButton" title="Show Attachments" tabindex="4"
                data-l10n-id="attachments">
          <span data-l10n-id="attachments_label">Attachments</span>
        </button>
      </div>
    </div>
    <div id="sidebarContent">
      <div id="thumbnailView">
      </div>
      <div id="outlineView">
      </div>
      <div id="attachmentsView" class="hidden">
      </div>
    </div>
    <div id="sidebarResizer"></div>
  </div>
  <!-- sidebarContainer -->
  <div id="mainContainer">
    <div class="findbar doorHanger" id="findbar" [ngClass]="{hidden: !searchToggle}">
      <div id="findbarInputContainer">
        <input #searchBar id="findInput" class="toolbarField" title="Find" placeholder="Find in document…" tabindex="91"
               data-l10n-id="find_input">
        <div class="splitToolbarButton">
          <button id="findPrevious" class="toolbarButton findPrevious"
                  title="Find the previous occurrence of the phrase" tabindex="92" data-l10n-id="find_previous"
                  (click)="searchPrev(searchBar.value)">
            <span data-l10n-id="find_previous_label">Previous</span>
          </button>
          <div class="splitToolbarButtonSeparator"></div>
          <button id="findNext" class="toolbarButton findNext" title="Find the next occurrence of the phrase"
                  tabindex="93" data-l10n-id="find_next" (click)="searchNext(searchBar.value)">
            <span data-l10n-id="find_next_label">Next</span>
          </button>
        </div>
      </div>
      <div id="findbarOptionsOneContainer">
        <input type="checkbox" id="findHighlightAll" class="toolbarField" tabindex="94">
        <label for="findHighlightAll" class="toolbarLabel" data-l10n-id="find_highlight">Highlight all</label>
        <input type="checkbox" id="findMatchCase" class="toolbarField" tabindex="95">
        <label for="findMatchCase" class="toolbarLabel" data-l10n-id="find_match_case_label">Match case</label>
      </div>
      <div id="findbarOptionsTwoContainer">
        <input type="checkbox" id="findEntireWord" class="toolbarField" tabindex="96">
        <label for="findEntireWord" class="toolbarLabel" data-l10n-id="find_entire_word_label">Whole words</label>
        <span id="findResultsCount" class="toolbarLabel hidden"></span>
      </div>
      <div id="findbarMessageContainer">
        <span id="findMsg" class="toolbarLabel"></span>
      </div>
    </div>
    <!-- findbar -->
    <div id="secondaryToolbar" class="secondaryToolbar doorHangerRight" [ngClass]="{hidden: !secondaryToolbarToggle}">
      <div id="secondaryToolbarButtonContainer">
        <button id="secondaryPresentationMode" class="secondaryToolbarButton presentationMode visibleLargeView"
                title="Switch to Presentation Mode" tabindex="51" data-l10n-id="presentation_mode">
          <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
        </button>
        <button id="secondaryOpenFile" class="secondaryToolbarButton openFile visibleLargeView" title="Open File"
                tabindex="52" data-l10n-id="open_file">
          <span data-l10n-id="open_file_label">Open</span>
        </button>
        <button id="secondaryPrint" class="secondaryToolbarButton print visibleMediumView" title="Print" tabindex="53"
                data-l10n-id="print">
          <span data-l10n-id="print_label">Print</span>
        </button>
        <button id="secondaryDownload" class="secondaryToolbarButton download visibleMediumView" title="Download" (click)="downloadFile()"
                tabindex="54" data-l10n-id="download">
          <span data-l10n-id="download_label">Download</span>
        </button>
        <a href="#" id="secondaryViewBookmark" class="secondaryToolbarButton bookmark visibleSmallView"
           title="Current view (copy or open in new window)" tabindex="55" data-l10n-id="bookmark">
          <span data-l10n-id="bookmark_label">Current View</span>
        </a>
        <div class="horizontalToolbarSeparator visibleLargeView"></div>
        <button id="firstPage" class="secondaryToolbarButton firstPage" title="Go to First Page" tabindex="56"
                data-l10n-id="first_page">
          <span data-l10n-id="first_page_label">Go to First Page</span>
        </button>
        <button id="lastPage" class="secondaryToolbarButton lastPage" title="Go to Last Page" tabindex="57"
                data-l10n-id="last_page">
          <span data-l10n-id="last_page_label">Go to Last Page</span>
        </button>
        <div class="horizontalToolbarSeparator"></div>
        <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="58"
                data-l10n-id="page_rotate_cw" (click)="rotate(90)">
          <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
        </button>
        <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise"
                tabindex="59" data-l10n-id="page_rotate_ccw" (click)="rotate(-90)">
          <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
        </button>

      </div>
    </div>
    <!-- secondaryToolbar -->
    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <div id="toolbarViewerLeft">
            <button id="sidebarToggle" class="toolbarButton" title="Toggle Sidebar" tabindex="11"
                    data-l10n-id="toggle_sidebar" (click)="toggleSidebar()">
              <span data-l10n-id="toggle_sidebar_label">Toggle Sidebar</span>
            </button>
            <div class="toolbarButtonSpacer"></div>
            <button id="viewFind" class="toolbarButton" title="Find in Document" tabindex="12" data-l10n-id="findbar"
                    (click)="toggleSearch()">
              <span data-l10n-id="findbar_label">Find</span>
            </button>
            <div class="splitToolbarButton hiddenSmallView">
              <button class="toolbarButton pageUp" title="Previous Page" id="previous" tabindex="13"
                      data-l10n-id="previous">
                <span data-l10n-id="previous_label">Previous</span>
              </button>
              <div class="splitToolbarButtonSeparator"></div>
              <button class="toolbarButton pageDown" title="Next Page" id="next" tabindex="14" data-l10n-id="next">
                <span data-l10n-id="next_label">Next</span>
              </button>
            </div>
            <input type="number" id="pageNumber" class="toolbarField pageNumber" title="Page" value="1" size="4" min="1"
                   tabindex="15" data-l10n-id="page">
            <span id="numPages" class="toolbarLabel"></span>
          </div>
          <div id="toolbarViewerRight">
            <button id="presentationMode" class="toolbarButton presentationMode hiddenLargeView"
                    title="Switch to Presentation Mode" tabindex="31" data-l10n-id="presentation_mode">
              <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
            </button>
            <button id="openFile" class="toolbarButton openFile hiddenLargeView" title="Open File" tabindex="32"
                    data-l10n-id="open_file">
              <span data-l10n-id="open_file_label">Open</span>
            </button>
            <button id="print" class="toolbarButton print hiddenMediumView" title="Print" tabindex="33"
                    data-l10n-id="print">
              <span data-l10n-id="print_label">Print</span>
            </button>
            <button id="download" class="toolbarButton download hiddenMediumView" title="Download" tabindex="34"
                    data-l10n-id="download" (click)="downloadFile()">
              <span data-l10n-id="download_label">Download</span>
            </button>
            <a href="#" id="viewBookmark" class="toolbarButton bookmark hiddenSmallView"
               title="Current view (copy or open in new window)" tabindex="35" data-l10n-id="bookmark">
              <span data-l10n-id="bookmark_label">Current View</span>
            </a>
            <div class="verticalToolbarSeparator hiddenSmallView"></div>
            <button id="secondaryToolbarToggle" class="toolbarButton" title="Tools" tabindex="36" data-l10n-id="tools"
                    (click)="toggleSecondaryToolbar()">
              <span data-l10n-id="tools_label">Tools</span>
            </button>
          </div>
          <div id="toolbarViewerMiddle">
            <div class="splitToolbarButton">
              <button id="zoomOut" class="toolbarButton zoomOut" title="Zoom Out" tabindex="21" data-l10n-id="zoom_out"
                      (click)="zoom(-0.2)">
                <span data-l10n-id="zoom_out_label">Zoom Out</span>
              </button>
              <div class="splitToolbarButtonSeparator"></div>
              <button id="zoomIn" class="toolbarButton zoomIn" title="Zoom In" tabindex="22" data-l10n-id="zoom_in"
                      (click)="zoom(0.2)">
                <span data-l10n-id="zoom_in_label">Zoom In</span>
              </button>
            </div>
            <span id="scaleSelectContainer" class="dropdownToolbarButton">
            <select id="scaleSelect" title="Zoom" tabindex="23" data-l10n-id="zoom">
              <option id="pageAutoOption" title="" value="auto" selected="selected" data-l10n-id="page_scale_auto">Automatic Zoom</option>
              <option id="pageActualOption" title="" value="page-actual"
                      data-l10n-id="page_scale_actual">Actual Size</option>
              <option id="pageFitOption" title="" value="page-fit" data-l10n-id="page_scale_fit">Page Fit</option>
              <option id="pageWidthOption" title="" value="page-width"
                      data-l10n-id="page_scale_width">Page Width</option>
              <option id="customScaleOption" title="" value="custom" disabled="disabled" hidden="true"></option>
              <option title="" value="0.5" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 50 }'>50%</option>
              <option title="" value="0.75" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 75 }'>75%</option>
              <option title="" value="1" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 100 }'>100%</option>
              <option title="" value="1.25" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 125 }'>125%</option>
              <option title="" value="1.5" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 150 }'>150%</option>
              <option title="" value="2" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 200 }'>200%</option>
              <option title="" value="3" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 300 }'>300%</option>
              <option title="" value="4" data-l10n-id="page_scale_percent"
                      data-l10n-args='{ "scale": 400 }'>400%</option>
            </select>
          </span>
          </div>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>
    <menu type="context" id="viewerContextMenu">
      <menuitem id="contextFirstPage" label="First Page"
                data-l10n-id="first_page"></menuitem>
      <menuitem id="contextLastPage" label="Last Page"
                data-l10n-id="last_page"></menuitem>
      <menuitem id="contextPageRotateCw" label="Rotate Clockwise"
                data-l10n-id="page_rotate_cw"></menuitem>
      <menuitem id="contextPageRotateCcw" label="Rotate Counter-Clockwise"
                data-l10n-id="page_rotate_ccw"></menuitem>
    </menu>
  </div>
</div>
