<div id="outerContainer" [ngClass]="{ sidebarOpen: !sidebarToggle }">
  <app-sidebar id="sidebarContainer"></app-sidebar>
  <div id="mainContainer">
    <app-findbar [actionEvents]="actionEvents"
                 [searchToggle]="searchToggle"></app-findbar>
    <app-secondary-toolbar [actionEvents]="actionEvents"
                           [secondaryToolbarToggle]="secondaryToolbarToggle"></app-secondary-toolbar>
    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <app-toolbar-viewer-left (searchToggle)="toggleSearch()"
                                   (sidebarToggle)="toggleSidebar()"></app-toolbar-viewer-left>
          <app-toolbar-viewer-right (secondaryToolbarToggle)="toggleSecondaryToolbar()">
          </app-toolbar-viewer-right>
          <app-toolbar-viewer-middle [actionEvents]="actionEvents"></app-toolbar-viewer-middle>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-toolbar-ctx-menu></app-toolbar-ctx-menu>
  </div>
</div>
