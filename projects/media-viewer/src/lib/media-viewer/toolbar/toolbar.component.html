<div id="outerContainer" [ngClass]="{ sidebarOpen: sidebarOpen | async }">
  <mv-side-bar id="sidebarContainer"></mv-side-bar>
  <div id="mainContainer">
    <mv-search-bar [actionEvents]="actionEvents"
                   [searchbarHide]="searchbarHide | async"></mv-search-bar>
    <mv-sub-toolbar [actionEvents]="actionEvents"
                    [subToolbarHide]="subToolbarHide | async"></mv-sub-toolbar>
    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <mv-tb-left-pane [searchbarHide]="searchbarHide"
                           [sidebarOpen]="sidebarOpen"></mv-tb-left-pane>
          <mv-tb-right-pane [actionEvents]="actionEvents"
                            [subToolbarHide]="subToolbarHide">
          </mv-tb-right-pane>
          <mv-tb-middle-pane [actionEvents]="actionEvents"></mv-tb-middle-pane>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
