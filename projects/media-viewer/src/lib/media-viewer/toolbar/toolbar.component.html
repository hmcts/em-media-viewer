<div id="outerContainer" [ngClass]="{ sidebarOpen: !sidebarToggle }">
  <mv-side-bar id="sidebarContainer"></mv-side-bar>
  <div id="mainContainer">
    <mv-search-bar [actionEvents]="actionEvents"
                   [searchToggle]="searchToggle"></mv-search-bar>
    <mv-sub-toolbar [actionEvents]="actionEvents"
                    [subToolbarToggle]="subToolbarToggle"></mv-sub-toolbar>
    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <mv-tb-left-pane (searchToggle)="toggleSearch()"
                           (sidebarToggle)="toggleSidebar()"></mv-tb-left-pane>
          <mv-tb-right-pane [actionEvents]="actionEvents"
                            (subToolbarToggle)="toggleSubToolbar()">
          </mv-tb-right-pane>
          <mv-tb-middle-pane [actionEvents]="actionEvents"></mv-tb-middle-pane>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
