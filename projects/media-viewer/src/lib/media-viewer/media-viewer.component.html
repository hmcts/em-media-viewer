<mv-toolbar [actionEvents]="actionEvents"></mv-toolbar>

<app-pdf-viewer *ngIf="contentType === 'pdf'"
                [url]="url"
                [downloadFileName]="downloadFileName"
                [zoomOperation]="zoom | async"
                [searchOperation]="search | async"
                [searchResults]="searchResults"
                [downloadOperation]="download | async"
                [printOperation]="print | async"
                [rotateOperation]="rotation | async">
</app-pdf-viewer>
<app-image-viewer *ngIf="contentType === 'image'"
                  [url]="url"
                  [zoomOperation]="zoom | async"
                  [printOperation]="print | async"
                  [rotateOperation]="rotation | async">
</app-image-viewer>
<app-unsupported-viewer [url]="url"
                        *ngIf="contentTypeUnsupported()" >
</app-unsupported-viewer>

<div class="grid-row">
  <div *ngIf="error"  class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
    <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">There was an error while loading your document.</h2>
    <p>Response status was {{error.status}}.</p>
  </div>
</div>
