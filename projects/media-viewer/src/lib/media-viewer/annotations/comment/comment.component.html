<div class="comment-container"
     (mousedown)="onMouseDown()"
     (mouseup)="onMouseUp()">
  <span class="user-details">{{ user.forename }} {{ user.surname }}</span>
  <textarea class="govuk-textarea" rows="3"></textarea>
  <button class="govuk-button">Edit</button>
  <button class="govuk-button govuk-button--secondary">Cancel</button>
</div>
