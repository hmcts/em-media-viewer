name: Node.js Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: yarn install
      - run: yarn package
      - run: yarn test

  publish-npm:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: yarn install
      - run: yarn package && cd dist/media-viewer && yarn install --no-immutable

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - name: Determine npm dist-tag from GitHub Release
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "NPM_TAG=next" >> "$GITHUB_ENV"
          else
            echo "NPM_TAG=latest" >> "$GITHUB_ENV"
          fi

      - name: Publish version (OIDC via npm)
        run: |
          # Ensure we do NOT publish using token-based auth (classic/granular).
          unset NODE_AUTH_TOKEN

          # Use a fresh npm user config with no auth token to force OIDC Trusted Publishing.
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

          # Defensive: remove any auth token entries if something tries to inject them.
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --access public --tag "$NPM_TAG"

  publish-gpr:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_PUBLISH_REGISTRY: https://npm.pkg.github.com/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: https://npm.pkg.github.com/
          scope: '@hmcts'
      - run: yarn install
      - name: Pack dist as npm tarball
        id: pack
        run: |
          cd dist/media-viewer
          TAR=$(npm pack)
          echo "tarball=dist/media-viewer/$TAR" >> $GITHUB_OUTPUT
      - name: Attach tarball to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.tarball }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}