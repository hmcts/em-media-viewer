language: node_js
node_js:
- lts/*
cache:
  yarn: true
  directories:
  - node_modules
sudo: required
env:
  - MOZ_HEADLESS=1
addons:
  chrome: stable
  firefox: latest
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
script:
- npm --version
- npm install
- npm run package
- npm test
- npm run e2e:ci
- npm run start:ng & sleep 5
- npm run test:pa11y
after_success:
- npm run test:codecov-upload
- npm run test:coveralls-upload
before_deploy:
- cd dist/media-viewer
deploy:
  provider: npm
  email: jenkins-reform@hmcts.net
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: hmcts/media-viewer
    all_branches: true
